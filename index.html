<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 374px)" href="mobile-device.css" />
  <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap');
   @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
  </style>
  
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
    <div class="container">
        <div class="box box1">
        </div>
        <div class="box box2">
            <div class="p">perfume</div>

            <div class="g">Gabrielle Essence Eau De Parfum</div>
        
            <div class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</div>
            <div class="price">
                <div class="b-price">$149.99</div>
                <div class="s-price">$169.99</div>
        
            </div>
            <div>
                <button type="button" class="button">
                    <img src="icon-cart.svg" alt="image of a cart">
                    Add to Cart
                </button> 
                
                
            </div>
            
        </div>
    </div>   
    <div class="attribution">
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
        </footer>
        
    </div>


 
</body>
</html>
